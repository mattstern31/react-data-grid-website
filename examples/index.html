<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rdg</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
      color: #333;
      background-color: #fff;
    }

    #root {
      display: flex;
      height: 100vh;
    }

    .nav {
      flex-shrink: 0;
      margin: 0;
      padding: 8px 16px;
      list-style: none;
      white-space: nowrap;
      overflow-y: auto;
    }

    .nav a {
      color: #777;
      font-size: 12px;
      font-weight: bold;
      line-height: 2em;
      text-decoration: none;
      transition: all 0.1s;
    }

    .nav a:hover {
      color: #000;
      text-decoration: underline;
    }

    .nav a.active {
      color: #0053BB;
    }

    .example {
      overflow: auto;
      flex-grow: 1;
      padding: 8px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #555;
      cursor: pointer;
    }

    .grid-autosizer-wrapper {
      flex: 1 1 auto;
    }

    .rdg-cell-action {
      float: right;
      height: 100%;
    }

    .rdg-cell-action-last {
      margin-right: -8px;
    }

    .rdg-cell-action-button {
      width: 35px;
      height: 100%;
      text-align: center;
      position: relative;
      display: table;
      color: #4a9de2;
    }

    .rdg-cell-action-button > span {
      display: table-cell;
      vertical-align: middle;
    }

    .rdg-cell-action-button:hover, .rdg-cell-action-button-toggled {
      color: #447bbb;
    }

    .rdg-cell-action-menu {
      position: absolute;
      top: 100%;
      z-index: 1000;
      float: left;
      min-width: 160px;
      padding: 5px 0;
      text-align: left;
      list-style: none;
      background-color: #fff;
      -webkit-background-clip: padding-box;
      background-clip: padding-box;
      border: 1px solid #ccc;
      box-shadow: 0 0 3px 0 #ccc;
    }

    .rdg-cell-action-menu > span {
      display: block;
      padding: 3px 10px;
      clear: both;
      font-weight: 400;
      line-height: 1.42857143;
      color: #333;
      white-space: nowrap;
    }

    .rdg-cell-action-menu > span:hover {
      color: #262626;
      text-decoration: none;
      background-color: #f5f5f5;
    }

    .rdg-cell.rdg-cell-action {
      overflow: visible;
    }
  </style>
  <script defer src="https://unpkg.com/core-js-bundle/minified.js"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
